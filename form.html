<section>
    <div class="container mt-5 p-5 rounded" style="background-color: #101e4a;">
        <div class="row">
            <div class="col-8">
                <div class="container rounded p-5" style="background-color:#ffdd4a;">
                    <h2 style="color:101e4a; text-align: center;">YOUR INFORMATION</h2>
                <form class="was-validated" style="color:101e4a;">
                    <div class="mb-2 mt-2">
                        <label for="fname" class="form-label">FIRST NAME:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Firstname" name="fname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="lname" class="form-label">LAST NAME:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Lastname" name="lname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div> &nbsp;
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-2 mt-2">
                                <label for="e-mail" class="form-label">e-mail</label>
                                <input type="text" class="form-control" id="e-mail" name="e-mail" placeholder="Your email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div> &nbsp;
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-2 mt-2">
                                <label for="con-e-mail" class="form-label">confirm e-mail</label>
                                <input type="text" class="form-control" id="con-e-mail" name="con-e-mail" placeholder="Your email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div> &nbsp;
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h4 style="text-align: center;">Phone Number</h4>
                        <div class="col">
  
                            <div class="mb-2 mt-2">
                                
                                <label for="homeNumber" class="form-label">Home</label>
                                <input type="text" class="form-control" id="homeNumber" placeholder="Number" name="homeNumber" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div> &nbsp;
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-2 mt-2">
                                <label for="workNumber" class="form-label">Work</label>
                                <input type="text" class="form-control" id="workNumber" placeholder="Number" name="con-e-mail" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div> &nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn text-white" style="background-color: #101e4a;">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center order-1 order-lg-2 mt-3 mb-3">
      
                <img src="LOGO.png" class="img-fluid" alt="Sample image" style="width: 380px; height: 380px;">

              </div>
        </div>
    </div>
</section>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
